<!doctype html>
<html class="imageBg">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description"
          content="a collection of songs that I love, also shows how to sync lyric with HTML5 audio tag">
    <meta name="author" content="Wayou">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>夜空中最亮的星</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="wrapper">
    <div id="player">
        <audio controls id="audio" src="./content/songs/ykzzldx.mp3">!audio not supported :(</audio>
    </div>
    <div id="playlist" hidden="1">
        <ol>
        </ol>
        <div class="info" hidden='1'>
            <div class="bg" id="bg_dark" title="use color for background"></div>
            <div class="bg" id="bg_pic" title="use image for background"></div>
        </div>
    </div>
    <div id="lyricWrapper">
        <div id="lyricContainer">
        </div>
    </div>
</div>
<script src="scripts/selected.js"></script>
<script type="text/javascript">
    var winWidth=0;
    var winHeight=0;
    function findDimensions() {
        if (window.innerHeight) {
            winHeight = window.innerHeight;
        }

        //设置div的具体宽度=窗口的宽度的%
        if (document.getElementById("lyricWrapper")) {
            document.getElementById("lyricWrapper").style.height = winHeight*0.8 + "px";
        }
    }
    findDimensions();
    window.onresize=findDimensions;
</script>
</body>
</html>
